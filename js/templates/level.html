<p>
	Level <span id="level"><%= level %></span> (<span id="exp"><%= _.beautify(Math.floor(exp)) %></span> exp)<br>
	<span id="neededToNext"><%= _.beautify(toNextLevel + levelTotalExp - Math.floor(exp)) %></span> exp until next level
</p>
<div class="progress" style="margin-top: 15px;  margin-right: 50px; margin-left: 50px; height: 30px">
	<div class="progress-bar" style="width: <%= ((exp - levelTotalExp) / toNextLevel * 100) %>%">
	</div>
</div>
