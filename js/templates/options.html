<div class="container-fluid">
	<div class="row left">
		<a href="#" role="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Main Page</a>
		<a href="#stats" role="button" class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Statistics</a>
	</div>
	<div class="row">
		<div class="col-md-6">
			<p class="medium no-margin" id="factNameDisplay">Your Factory</p>
			<p class="fond" id="count"><strong><%= volts %> volt</strong></p>
			<p id="vps">0.00 volt/second</p>
		</div>
		<div class="col-md-6">
			<p>
				Level <%= levelModel.level %> (<%= levelModel.exp %> exp) <%= levelModel.levelName %><br>
				<%= levelModel.neededToNext %> exp until next level
			</p>
		</div>
	</div>
	<div class="row left">
		<div class="col-md-6">
			<label for="autosave">Autosave frequency (0 second for no autosave)</label>
		</div>
		<div class="col-md-6">
			<input type="number" id="autosave" value="<%= autosave %>" min="0">
		</div>
	</div>
</div>
