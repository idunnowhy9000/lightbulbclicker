<!doctype html>
<html>
	<head>
		<title>Lightbulb Inc</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id='gameContainer'>
			<div class="container">
				<div class="row">
					<div class="col-sm-4" id="col1">
						<div id="lightbulbListContainer">
							<p class="large">Lightbulbs</p>
							<div id="lightbulb" class="acc"></div>
						</div>
						<!--div id=weatherworkListContainer style="display:none !important;">
							<p id=weatherworkListTitle class=tableTitle>Weather Worker</p>
							<div id=weatherwork class=acc></div>
						</div-->
					</div>
					<div class="col-sm-4" id="col2">
						<p class="medium nostyle"><span id="factNameDisplay">Your Factory</span></p>
						<p class="large fond"><span id="count">0 volt</span></p>
						<p id="vpsH"><span id="vps">0</span> volts/second</p>
						<div id="bulbContainer">
							<div id="bulb"></div>
						</div>
						<div class="progress" style="margin-top: 15px;  margin-right: 50px; margin-left: 50px; height: 30px">
							<div id="pbar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
						</div>
						<div id="levelContainer">
							Level <span id="level">1</span> (<span id="lvlExp">0</span> exp): <span id="levelN">Bicycle</span><br>
							<span id="toNextLevel">100</span> exp until next level<br>
						</div>
						<div id="options">
							<p>
							<span id="saveG" class="btn btn-primary">Save Game</span>
							<span id="resetG" class="btn btn-primary">Reset Game</span>
							<span id="hresetG" class="btn btn-primary">Hard Reset Game</span>
							</p>
							<p>
							<span id="importG" class="btn btn-primary">Import Game</span> 
							<span id="exportG" class="btn btn-primary">Export Game</span>
							</p>
							<p><span id="stats" class="btn btn-primary">Statistics</span></p>
						</div>
					</div>
					<div class="col-sm-4" id="col3">
						<div id="upgradeListContainer">
							<p class="large">Upgrades</p>
							<div id="upgrade" class=acc></div>
						</div>
					</div>
				</div>
			</div>
			<div id="alertContainer"></div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootbox.min.js"></script>
		<!-- data -->
		<script src='js/buildings.data.js'></script>
		<script src='js/upgrades.data.js'></script>
		<script src='js/achievements.data.js'></script>
		<script src='js/evo.data.js'></script>
		<!-- helper scripts -->
		<script src='js/buildings.js'></script>
		<script src='js/upgrades.js'></script>
		<script src='js/newsticker.js'></script>
		<script src='js/level.js'></script>
		<script src='js/calc.js'></script>
		<script src='js/saveload.js'></script>
		<!-- main -->
		<script src='js/script.js'></script>
	</body>
</html>
