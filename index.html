<!doctype html>
<html>
	<head>
		<title>Lightbulb Inc</title>
		<link rel=stylesheet href="css/style.css">
		<link rel=stylesheet href="css/tooltipster.css">

	</head>
	<body>
		<div id=wrapper>
			<div id="firstcol">
				<div id=lightbulbListContainer>
					<div id=bulbListTitle class=tableTitle>Lightbulbs</div>
					<div id=lightbulb class=acc></div>
				</div>
				<div id=upgradeListContainer>
					<div id=upgradeListTable class=tableTitle>Upgrades</div>
					<div id=upgrade class=acc></div>
				</div>
			</div>
			<div id="seccol">
				<p id=count>0 volts</p>
				<p id=vps>0 volts/second</p>
				<div id=bulbContainer>
					<div id=bulb></div>
				</div>
				<div id=options>
					<p id=saveG>Save Game (experimental)</p> 
					<p id=resetG>Reset Game</p> 
					<br>
					<p id=importG>Import Game</p> 
					<p id=exportG>Export Game</p> 
					<br>
					<p id=credits>Cue Credits</p>
					<br>
					<p id=cheat>Enter Cheat Code</p>
				</div>
			</div>
			<div id="status">
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/tooltipster.js"></script>
		<script src="js/upgradedata.js"></script>
		<script src="js/gamedata.js"></script>
		<script src="js/bulbdata.js"></script>
		<script src="js/itemdata.js"></script>
		<script src="js/saveload.js"></script>
		<script src="js/misc.js"></script>
		<script src="js/calc.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
