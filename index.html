<!---------------------------------------
Lightbulb Clicker 1.3b
---------------------------------------->
<!doctype html>
<html lang="en" manifest="offline.appcache">
	<head>
		<title>Lightbulb Inc</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="gameContainer">
			<noscript id="nojs">
				<p>No JS, no game.</p>
				<small>(This site requires javascript)</small>
			</noscript>
			<div id="col1">
				<div id="lightbulbListContainer">
					<h1>Lightbulbs</h1>
				</div>
			</div>
			<div id="col2">
				<div id="menu">
					<div id="menu-main">Main</div>
					<div id="menu-options">Options</div>
					<div id="menu-stats">Stats</div>
					<div id="menu-changelog">Changelog</div>
				</div>
				<div id="page"></div>
			</div>
			<div id="col3">
				<div id="upgradeListContainer">
					<h1>Upgrades</h1>
				</div>
			</div>
		</div>
		<div id="notify"></div>
		<div id="particles"></div>
		<div id="crystal"></div>
		<div id="timer"></div>
		<div id="tooltip"></div>
		<div id="overlay" style="display:none"></div>
		<div id="prompt" style="display:none">
			<div id="closePrompt"></div>
			<div id="promptContent"></div>
			<div id="promptButtons"></div>
		</div>
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
